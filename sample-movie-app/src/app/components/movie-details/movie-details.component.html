
<div fxLayout="column" fxFlexFill fxLayoutAlign="center center"  [style]="backgroundStyleUrl" class="movie-background">

  <div fxLayout="column"
       fxLayoutAlign="center center" class="movie-card" fxLayoutGap="20px" >

    <div fxLayout="column"  fxLayoutAlign="center center">
      <h1 class="logo-caption" fxFlex>{{movieDetails['title']}} ({{movieDetails['year']}})</h1>
    </div>
    <div fxLayout="column" fxLayoutAlign="center stretch">
      <mat-list class="list-horizontal">
        <mat-list-item  *ngFor="let genre of movieDetails['genres']">
          {{genre}}
          <mat-divider [vertical]="true"></mat-divider>
        </mat-list-item>
      </mat-list>
    </div>
    <div fxLayout="row"
         fxLayout.lt-sm="column"
         fxLayoutAlign.lt-sm="center center"
         fxFlex fxLayoutAlign="start start"
         fxLayoutGap="20px">
      <div fxLayout="column" style="box-sizing: border-box;width: 35%; height: 60%">
        <img src="{{movieDetails['medium_cover_image']}}" style="background-size: contain;">
      </div>

      <div fxLayout="column" fxLayoutAlign.lt-sm="center center" fxLayoutAlign="start">
        <p class="paragraph">{{movieDetails['description_intro']}}</p>

        <div fxLayout="column" fxLayoutAlign="center start" fxLayoutAlign.lt-sm="center center">
          <div class="icon-text">
            <mat-icon class="star-gold">star</mat-icon>
            <span class="paragraph">{{movieDetails['rating']}}/10</span>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
