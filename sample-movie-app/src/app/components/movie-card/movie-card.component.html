<div fxLayout="row" fxLayoutAlign="center center" >

  <div fxLayout="column" fxLayoutAlign="center center" fxFlexFill>

      <div (mouseover)="showPosterDetails= true"
           (mouseout)="showPosterDetails=false"
           class="mat-elevation-z8 movie-poster"
           [style]="posterStyle"
           fxLayoutAlign="center center"></div>

          <div *ngIf="true" fxLayout="column" fxLayoutAlign="space-between stretch" class="movie-overlay">
            <div fxLayout="column" style="color: #d4d4d4;padding-top: 10px;font-weight: 500;font-size: 16px;">
              <p fxFlex>
                {{movieDetails.title}} <br>
                <span class="movie-genre">{{movieDetails['genres'][0]}}</span>
              </p>
            </div>

            <div fxLayout="column" fxFlexAlign="space-between center" fxLayoutGap="5px">

              <div fxLayout="row" fxLayoutAlign="center center">
                <mat-icon class="star-gold" style="color: #F2C94C">star</mat-icon>
              </div>
              <div fxLayout="row" fxLayoutAlign="center center">
                <p class="logo-caption" style="font-size: 20px; font-weight: bold;margin-bottom: 5px;">{{movieDetails['rating']}}/10</p>
              </div>

              <!--div class="star-rating-container star-rating-animation" fxLayout="row" fxLayoutAlign="center center">

                <div *ngFor="let star of stars" [ngClass]="[star.class]">
                  <mat-icon>{{star.icon}}</mat-icon>
                </div>
              </div-->
              <div fxLayout="row" fxLayoutAlign="space-between center" style="background-color: #F2C94C" >
                <div fxFlex>
                  <p style="text-align: left; margin-bottom: 0px;padding-left: 20px;font-weight: bold;">{{movieDetails['year']}}</p>
                </div>

                <div style="width:10px; height: 10px" fxFlex style="text-align: right">
                  <button mat-icon-button
                           (click)="onViewMoreClick(movieDetails['title'], movieDetails)">
                 <mat-icon color="primary" style="font-size: 32px;padding-right: 20px">play_circle_outline</mat-icon>
                  </button>
                </div>

              </div>
            </div>



      </div>

    </div>

</div>
